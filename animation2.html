<!DOCTYPE html>
<html>
<head>
  <title>Big Beautiful Animation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #333;
}

.container {
  position: relative;
}

.circle {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: linear-gradient(45deg, #FFC400, #FF6F00, #FFC400, #FF6F00);
  position: absolute;
  top: 0;
  left: 0;
  animation: scaleRotate 8s linear infinite, changeColors 10s ease-in-out infinite;
}

@keyframes scaleRotate {
  0% {
    transform: scale(1) rotate(0deg);
  }
  50% {
    transform: scale(1.2) rotate(180deg);
  }
  100% {
    transform: scale(1) rotate(360deg);
  }
}

@keyframes changeColors {
  0%, 100% {
    background: linear-gradient(45deg, #FFC400, #FF6F00, #FFC400, #FF6F00);
  }
  25% {
    background: linear-gradient(45deg, #FF6F00, #FFC400, #FF6F00, #FFC400);
  }
  50% {
    background: linear-gradient(45deg, #FFC400, #FF6F00, #FFC400, #FF6F00);
  }
  75% {
    background: linear-gradient(45deg, #FF6F00, #FFC400, #FF6F00, #FFC400);
  }
}
</style>
<body>
  <div class="container">
    <div class="circle"></div>
  </div>
</body>
</html>
